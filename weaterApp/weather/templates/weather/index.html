<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погодний додаток</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4">Mokk1 sites</span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Головна</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Інформація</a>
      </nav>
        <a class="btn btn-outline-primary" href="#">Документація</a>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Погода у вашому місті</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">Місто</label>
                    {{ form.name }}
                    <input type="submit" name="send" value="Дізнатися" class="mt-2 btn btn-danger">
                </form>
            </div>
            <div class="col-4 offset-1">
                <h1>Інформація</h1>
                {% for info in all_info %}
                <div class="alert alert-info">
                    <div class="col-9">
                        <b>Місто:</b> {{info.city}}<br>
                        <b>Температура:</b> {{info.temp}}<sup>o</sup><br>
                    </div>
                    <div class="col-2 offset-1">
                        <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото">
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
